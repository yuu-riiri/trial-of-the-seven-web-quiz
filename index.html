<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trial of the Seven</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="app">

  <!-- START SCREEN -->
  <div id="start-screen" class="screen active">

    <h1>Trial of the Seven</h1>
    <p>You stand before the ancient gates. Your choices will shape your fate.</p>

    <button id="start-btn">Begin Trial</button>

  </div>

  <!-- QUIZ SCREEN -->
  <div id="quiz-screen" class="screen">

  <div id="progress-wrapper">
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <span id="progress-text"></span>
</div>


  <h2 id="question-text">Question goes here</h2>

  <div id="answers"></div>
  <button id="next-btn" disabled>Next</button>

</div>


  <!-- RESULT SCREEN -->
  <div id="result-screen" class="screen">

    <h2>Your Fate</h2>
    <div id="result-text"></div>

    <div id="trait-breakdown"></div>


    <button id="restart-btn">Retry Trial</button>

  </div>

</div>
</body>
</div>

<script src="script.js"></script>

</body>
</html>

</html>
